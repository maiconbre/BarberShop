        â€¢ Benchmark: ${{ needs.benchmark-comparison.result }}\n\
        â€¢ Time Range: ${{ github.event.inputs.time_range != '' && github.event.inputs.time_range || '7d' }}\n\
        â€¢ Metric Type: ${{ github.event.inputs.metric_type != '' && github.event.inputs.metric_type || 'all' }}\n\
        â€¢ Generated: $(date -u)\n\
        "
        
        curl -H "Content-Type: application/json" \
        -X POST \
        -d "{\"content\": \"$SUMMARY\"}" \
        https://discord.com/api/webhooks/1403080159539757086/jPd738BY7oID9oQSH4VCmb3taAlJjOi_rFZZPXGztWkirhMwnqB-IwjuWnTqfS3ReZ6r